{% extends "layout/master.html" %}
{% block header %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">

                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
{% endblock %}
{% block content %}
   <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                 {% with messages = get_flashed_messages() %}
                     {% if messages %}
                        <div class="alert alert-danger alert-dismissible">
                          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                             {% for message in messages %}
                                 {{ message }}
                             {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

              <div class="card-header">
                <h3 class="card-title">Edit Item</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->

              <form role="form" method="POST" action="">
                <div class="card-body">
                  <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{ item.name }}">
                  </div>

                    <div class="form-group">
                    <label for="name">Item Description</label>
                        <textarea name="description" class="form-control" id="description">{{ item.description }}</textarea>
                  </div>

                    <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" class="form-control" id="name" value="{{ category.name }}" disabled>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">update</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
        </div>
{% endblock %}
